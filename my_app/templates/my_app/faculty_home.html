<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STC UNIBOOK - Faculty Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4c4c8e, #88a0d3);
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #4c4c8e;
            padding: 10px 20px;
            color: #fff;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .nav-icons {
            display: flex;
            gap: 15px;
        }
        .nav-icons i {
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .nav-icons i:hover {
            color: #d3d3d3;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
        }
        .button {
            background: #4c4c8e;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background 0.3s;
        }
        .button:hover {
            background: #3b3b7c;
            transform: translateY(-5px);
        }
        .button i {
            margin-right: 10px;
        }
        .button a {
            color: #fff;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>STC UNIBOOK</h1>
        <div class="nav-icons">
            <i class="fa fa-home" title="Home"></i>
            <i class="fa fa-bell" title="Notifications"></i>
            <i class="fa fa-calendar" title="Calendar"></i>
        </div>
    </div>

    <div class="container">
        <h2>Welcome, Faculty Member</h2>
        <div class="buttons">
            <div class="button">
                <a href="/submit-form/"><i class="fa fa-building"></i> Hall Booking</a>
            </div>
            <div class="button">
                <i class="fa fa-bus"></i> Bus Booking
            </div>
            <div class="button">
                <i class="fa fa-eye"></i> View Bookings
            </div>
            <div class="button">
                <i class="fa fa-check-circle"></i> Book by Availability
            </div>
        </div>
    </div>
</body>
</html>
